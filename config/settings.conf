# SysMonitor Pro - Configuration minimale
# Remarque: fichiers en fin de ligne UNIX (LF) pour éviter l'erreur $'\r' sous WSL

# Répertoires
LOG_DIR="./logs"
REPORT_DIR="./reports"

# Services critiques à surveiller (adapter selon votre distro)
CRITICAL_SERVICES=("ssh" "cron" "rsyslog" "systemd-networkd")

# Interfaces réseau à monitorer
NETWORK_INTERFACES=("eth0" "lo")

# Cibles de test de connectivité
PING_TARGETS=("8.8.8.8" "1.1.1.1" "google.com")

# Logging
LOG_LEVEL="INFO"
SYSLOG_ENABLED=false

